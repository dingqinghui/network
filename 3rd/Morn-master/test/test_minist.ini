[para]
time_max = 50000
time_save = 500
error_thresh = 0.001
coverage_ratio = 2
update_ratio = 0.2
train_batch = 100
predict_batch = 1
para_dir = D:\download\minist\para\
para_file = network_para_4000.morn ;set when predict
data_dir = D:\download\minist
rate = 0.001
decay = 0.01
momentum = 0.9

;28*28*1
[input]
type = Input
channel = 1
height = 28
width = 28

;28*28*16
[conv]
type = Conv
prev = input
knl_num = 16
knl_height = 3
knl_width = 3
x_stride = 1
y_stride = 1

;14*14*16
[pool]
type = MaxPool
prev = conv
pool_height = 2
pool_width = 2
x_stride = 2
y_stride = 2

;14*14*16
[activ]
type = Activation
prev = pool
actv_func = ReLu

[connect1]
type = Connect
prev = activ
channel = 1
height = 1
width = 256

[connect2]
type = Connect
prev = connect1
channel = 1
height = 1
width = 10

[output]
type = Output
prev = connect2
channel = 1
height = 1
width = 10
loss = Softmax
